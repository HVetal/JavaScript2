<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
</head>

<body>
    <header>
        <input type="text" id="search-input" />
        <button id="search-btn" type="button">Искать</button>

        <div class="rightHeader">
            <span class="cartIconWrap">
                <img class="cartIcon" src="images/cart.png" alt="">
                <span class='basketCount'>0</span>
            </span>
        </div>

        <div class="popupBasket">
            <div class="ProductMarkup basketHeader">
                <div>Название товара</div>
                <div>Количество</div>
                <div>Цена за шт.</div>
                <div>Итого</div>
            </div>
            <div class="basketProductList"></div>
            <div class="basketTotal">
                Товаров в корзине на сумму:
                <span class="basketTotalValue">0</span>
            </div>
            <button id='close-btn'>Close</button>
        </div>
    </header>
    <main>

        <div class="goods-list"></div>

    </main>
    <div class="modal">
        <button id='close-btn'>Close</button>
        <div class="cart-list"></div>
    </div>
    <!-- <script src="../index.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
